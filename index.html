<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joshua Studios - Homepage</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #291700, #0e0d00);
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .logo {
      margin: 0px 0 0px 0;
    }

    .logo img {
      height: 120px;
    }

    .description {
      text-align: center;
      margin: 20px 0;
      font-size: 0.9rem;
      font-family: 'Press Start 2P', monospace;
      color: #ccc;
      max-width: 80%;
    }

    .gallery-container {
      width: 100%;
      max-width: 1000px;
      overflow: hidden;
      position: relative;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .side-image {
      width: 150px;
      max-height: 100px;
      opacity: 0.5;
      transition: opacity 0.3s;
      cursor: pointer;
    }

    .side-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .main-image {
      width: 600px;
      max-width: 90vw;
      padding: 0 10px;
      text-align: center;
    }

    .main-image img {
      width: 100%;
      height: auto;
      border: 5px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      object-fit: cover;
    }

    .caption {
      margin-top: 10px;
      color: #aaa;
      font-style: italic;
    }

    .navigation {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .nav-btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #ccc;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    .nav-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
    }

    @media (max-width: 768px) {
      .slider-wrapper {
        flex-direction: column;
      }
      .side-image {
        width: 40%;
        max-height: 80px;
        margin: 10px 0;
      }
      .main-image {
        width: 100%;
      }
      .navigation {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.png" alt="Joshua Studios">
  </div>

  <div class="description">
    <label>Joshua Studios specializes in game pixel art.<br/><br/> Contact: joshua.studios95[at]gmail.com </label>
  </div>

  <div class="gallery-container">
    <div class="slider-wrapper">
      <div class="side-image" id="left-preview" onclick="prevSlide()"></div>
      <div class="main-image" id="main-image"></div>
      <div class="side-image" id="right-preview" onclick="nextSlide()"></div>
    </div>

    <div class="navigation">
      <button class="nav-btn" onclick="prevSlide()">&#10094;</button>
      <button class="nav-btn" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <footer>
    <label>Â© 2025 Joshua Studios </label>
  </footer>

  <script>
    const imageData = [
      
      {
        url: "images/mushroom-folk.jpeg",
        caption: "Mushroom Folk"
      },
      {
        url: "images/wizard-wolf.jpeg",
        caption: "Wizard Wolf"
      },
      {
        url: "images/wd-1.png",
        caption: "Faerie Forest"
      },
      {
        url: "images/wd-2.png",
        caption: "Midnight"
      },
      {
        url: "images/pu-01.png",
        caption: "Junkyard"
      },
      {
        url: "images/veese-the-lich.jpeg",
        caption: "Lich concept art"
      },
      {
        url: "images/wolf-family-at-car.png",
        caption: "Family"
      },
      {
        url: "images/rogue-01.jpeg",
        caption: "Rogue from Boltcraft II"
      }
    ];

    let currentIndex = 0;

    const mainImageContainer = document.getElementById("main-image");
    const leftPreview = document.getElementById("left-preview");
    const rightPreview = document.getElementById("right-preview");

    function renderSlider() {
      const leftIndex = (currentIndex - 1 + imageData.length) % imageData.length;
      const rightIndex = (currentIndex + 1) % imageData.length;

      mainImageContainer.innerHTML = `
        <img src="${imageData[currentIndex].url}" alt="main-img">
        <div class="caption">${imageData[currentIndex].caption}</div>
      `;
      leftPreview.innerHTML = `<img src="${imageData[leftIndex].url}" alt="previous-img">`;
      rightPreview.innerHTML = `<img src="${imageData[rightIndex].url}" alt="next-img">`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % imageData.length;
      renderSlider();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + imageData.length) % imageData.length;
      renderSlider();
    }

    setInterval(nextSlide, 5000);
    renderSlider();
  </script>
</body>
</html>
